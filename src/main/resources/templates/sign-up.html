<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/plugins/jquery-validation/jquery.validate.min.js}"></script>
<script th:src="@{/plugins/jquery-validation/additional-methods.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<script>

    $(function () {
        $.validator.addMethod("strictPassword", function (value, element) {
            if (this.optional(element))
                return true

            const num = value.search(/[0-9]/g);
            const eng = value.search(/[a-z]/ig);
            const spe = value.search(/[`~!@@#$%^&*|₩₩₩'₩";:₩/?]/gi);

            return !(num < 0 || eng < 0 || spe < 0)
        }, "Password must contain at least one special character(@, $, !, &, etc), one letter, one digit.");

        $.validator.addMethod("noSpace", function (value, element) {
            return this.optional(element) || !value.search(/(?!.* )/)
        }, "No space available");

        $('#quickForm').validate({
            submitHandler: function(form) {
                // 여기서 뭔가 더 체크할 수도 있다.
                console.log("submit!")
                form.submit();
            },
            rules: {
                email: {
                    required: true,
                    email: true,
                },
                password: {
                    required: true,
                    noSpace: true,
                    strictPassword: true,
                    minlength: 8
                },
                confirm_password: {
                    required: true,
                    minlength: 8,
                    equalTo: "#password"
                },
                terms: {
                    required: true
                },
            },
            messages: {
                email: {
                    required: "Please enter a email address",
                    email: "Please enter a vaild email address"
                },
                password: {
                    required: "Please provide a password",
                    minlength: "Your password must be at least 8 characters long"
                },
                confirm_password: {
                    required: "Please provide a password",
                    minlength: "Your password must be at least 8 characters long",
                    equalTo: "Please enter the same password as above"
                },
                terms: "Please accept our terms"
            },
            errorElement: 'span',
            errorPlacement: function (error, element) {
                error.addClass('invalid-feedback');
                element.closest('.form-group').append(error);
            },
            highlight: function (element, errorClass, validClass) {
                $(element).addClass('is-invalid');
            },
            unhighlight: function (element, errorClass, validClass) {
                $(element).removeClass('is-invalid');
            }
        });
    });
</script>
